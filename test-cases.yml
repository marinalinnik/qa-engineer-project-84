---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Слово для поля "Search" = Shoes
  steps:
    - Ввести в поле "Search" слово "Shoes"
  expected-result: |
    Отображается список товаров в соответствии с введенным запросом
    
- summary: |
    Проверка поиска товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Категория для выбора в предложенном списке категорий "laptops"
  steps:
    - Нажать кнопку "Category" 
    - Выбрать категорию "laptops"
  expected-result: |
    Отображается список товаров в соответствии с выбранной категорией

- summary: |
    Проверка фильтра по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
    Поля "От" = 1 "До" = 1400
  steps:
    - Вводим в поле "От" цифру 1
    - Вводим в поле "До" цифру 1400   
  expected-result: |
    Отображаются товары согласно введенному диапазону цены
    
- summary: |
    Краткое описание тест кейса. Пример: Проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например: При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест кейса. Они должны быть выполнены еще до запуска тест кейса.
    Например: открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу
