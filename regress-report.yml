bugreports:
  - summary: |
      Не работает фильтр товаров по ключевому слову
    environment: |
      Version 113.0.5672.127 (Official Build) (64-bit)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1. Ввести в поле "Search" слово "Shoes"
    expected-result: |
      Отображается список товаров в соответствии с введенным запросом
    actual-result: |
      На странице отображается тот же список товаров, ничего не меняется
      На странице не показывается сообщение "Nothing found!", если товара с таким наименованием нет
      Поиск по ключевому слову работает только на открытой странице, на которой находится этот товар, а не по всем имеющимся страницам
      Ошибка изображена на скриншотах 2br_1.png и 2br_2.png
    
  - summary: |
      Не работает фильтр товаров по всем категориям
    environment: |
      Version 113.0.5672.127 (Official Build) (64-bit)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1. Нажать кнопку "Category"
      2. Выбрать категорию "laptops"
    expected-result: |
      Отображается список товаров в соответствии с выбранной категорией
    actual-result: |
      Список с категориями зависит от открытой страницы с товарами
      Нет единого списка с категориями по всем товарам
      Поиск по категории работает в зависимости от открытой страницы с товарами
      Ошибка изображена на скриншотах 2br_3.png
    
  - summary: |
      Не работает фильтр по цене
    environment: |
      Version 113.0.5672.127 (Official Build) (64-bit)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1. Вводим в поле "От" цифру 1000
      2. Вводим в поле "До" цифру 1050 
    expected-result: |
      Отображаются товары согласно введенному диапазону цены
    actual-result: |
      На странице отображаются товары с ценой ниже и выше указанного диапазона
      Товары отображаются даже если сумма "От" больше суммы "До"
      Диапазон включает в себя зачеркнутую цену "до скидки"
      Ошибка изображена на скриншотах 2br_4.png и 2br_5.png
