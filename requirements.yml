functional:
  - требование 1 Пользователь должен иметь возможность искать товары по ключевому слову или категории
  - требование 2 Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  - требование 3 Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  - требование 4 Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
non-functional:
  - требование 1 Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  - требование 2 Сайт должен быть безопасным и защищать данные пользователя
  - требование 3 Сайт должен иметь мобильную версию
  - требование 4 Сайт должен быть протестирован на совместимость с последними версиями браузеров
  - требование 5 Сайт должен быть способен обрабатывать большое количество трафика
  - требование 6 Сайт должен быть доступен на различных устройствах
implicit:
  - требование 1 Пользователь должен иметь возможность регистрироваться и авторизовываться
  - требование 2 Пользователь должен иметь возможность просматривать историю заказов
  - требование 3 Пользователь может изменять количество товаров - добавлять или удалять их
