    1. Вводим в поле "От" цифру 1602
    2. Вводим в поле "До" цифру 11000 
  expected-result: |
    Отображаются товары согласно введенному диапазону цены
  actual-result: |
    На странице отображаются товары с ценой ниже указанного диапазона
