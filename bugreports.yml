- summary: |
    Не работает фильтр товаров по ключевому слову
  environment: |
    Version 113.0.5672.127 (Official Build) (64-bit)
    ОС Windows 10 Pro
  steps-to-reproduce: |
    1. Ввести в поле "Search" слово "Shoes"
  expected-result: |
    Отображается список товаров в соответствии с введенным запросом
  actual-result: |
    На странице показывается сообщение "Nothing found!".
    Поиск по ключевому слову работает только на открытой странице, на которой находится этот товар, а не по всем имеющимся страницам
    Ошибка изображена на скриншотах br1.png и br2.png
    
